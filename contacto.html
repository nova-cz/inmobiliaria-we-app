</head>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-th-large me-1"></i>Catálogo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favoritos.html">
                            <i class="fas fa-heart me-1"></i>Favoritos

    </nav>

    <!-- Header -->
    <div class="page-header">
        <div class="container">
            <h1 class="display-4 mb-0">Contáctanos</h1>
            <p class="lead mb-0">Estamos aquí para ayudarte a encontrar tu hogar ideal</p>
        </div>
    </div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="contactName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email *</label>
                            <input type="email" class="form-control" id="contactEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="contactPhone">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mensaje *</label>
                            <textarea class="form-control" id="contactMessage" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-paper-plane me-2"></i>Enviar Mensaje
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/datos.js"></script>
    <script src="js/utils.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
        <script src="js/firebase-config.js"></script>
        <script src="js/contact-firebase.js"></script>
        <script src="js/contacto.js"></script>
        <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nombre = document.getElementById('contactName').value;
            const email = document.getElementById('contactEmail').value;
            const telefono = document.getElementById('contactPhone').value;
            const mensaje = document.getElementById('contactMessage').value;
            sendContactMessage(nombre, email, telefono, mensaje)
                .then(() => {
                    alert('¡Mensaje enviado correctamente!');
                    document.getElementById('contactForm').reset();
                })
                .catch(err => {
                    alert('Error al enviar el mensaje: ' + err.message);
                });
        });
        </script>
</body>
